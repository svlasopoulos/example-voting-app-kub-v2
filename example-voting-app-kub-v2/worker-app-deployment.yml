apiVersion: app/v1
kind: Deployment
metadata:
  name: worker-app-reployment
  labels:
    name: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabes:
      name: worker-app-pod
      app: demo-voting-app
  template:
    metadata:
      name: worker-app-pod
      labels:
        name: worker-app-pod
        app: demo-voting-app
    spec:
      containers:
        - name: worker-app
          image: dockersamples/examplevotingapp_worker