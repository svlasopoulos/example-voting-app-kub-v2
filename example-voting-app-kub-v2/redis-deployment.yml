apiVersion: app/v1
kind: Deployment
metadata:
  name: redis-reployment
  labels:
    name: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabes:
      name: redis-pod
      app: demo-voting-app
  template:
    metadata:
      name: redis-pod
      labels:
        name: redis-pod
        app: demo-voting-app
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
